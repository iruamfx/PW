<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Cover Template for Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='css/cover.css')}}">

</head>

<body class="text-center">
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% for category, message in messages %}
    <div style="position: absolute;">
        {{ message }}
    </div>
    {% endfor %}
    {% endwith %}
    <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
        <div style="text-align:left; margin-bottom: 1rem;">
            <a href="/" class="btn" style="color: #ffffff;">&larr; Voltar para Início</a>
        </div>
        <header class="masthead mb-auto">
            <div class="inner">
                <h3 class="masthead-brand"></h3>
            </div>
        </header>

        <main role="main" class="inner cover">
            <div class="gallery-row">
                {% for img in imagens %}
                <div class="gallery-img">
                    <img src="/static/uploads/{{img.url}}" alt="{{img.alt}}">
                </div>
                {% endfor %}
            </div>
        </main>

        <footer class="mastfoot mt-auto">
            <div class="inner">
                <form action="{#{url_for('gallery')}#}" method="POST" enctype="multipart/form-data">
                    <label for="img_file">Insira uma imagem...</label>
                    <input type="file" name="img_file" id="img_file" required>
                    <br>
                    <label for="img_alt">Insira uma descrição para a imagem...</label>
                    <input type="text" name="img_alt">
                    <button>Enviar</button>
                </form>
            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
