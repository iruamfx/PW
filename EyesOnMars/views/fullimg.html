{% extends 'base.html' %}
{% block content %}
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    font-family: "Abel", sans-serif;
    background-color: #121212;
    color: #fff;
  }

  .fullimg-container {
    top: -50px;
    display: flex;
    height: 85vh;
    width: 100vw;
    overflow: hidden;
  }

  /* Left floating info panel */
  .info-panel {
    width: 350px;
    min-width: 250px;
    background-color: rgba(0, 0, 0, 0.85);
    padding: 2rem;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    gap: 1rem;
    max-height: 100vh;
  }

  .info-panel h1 {
    font-size: 1.5rem;
    margin-bottom: 0.5rem;
  }

  .info-panel ul {
    list-style: none;
    padding: 0;
  }

  .info-panel li {
    margin-bottom: 0.5rem;
    font-size: 0.9rem;
  }

  .info-panel a {
    display: inline-block;
    margin-top: 1rem;
    text-decoration: none;
    color: #fff;
    background-color: #0084d1;
    padding: 0.5rem 1rem;
    border-radius: 4px;
    font-weight: bold;
    transition: 0.2s;
  }

  .info-panel a:hover {
    background-color: #005a8a;
  }

  /* Right image */
  .full-image {
    flex: 1;
    background: #000;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    height: 87vh;
  }

  .full-image img {
    max-width: 100%;
    max-height: 100%;
    object-fit: contain;
  }
</style>

<div class="fullimg-container">
  <div class="info-panel">
    <h1>Foto nÂ° {{ img_id }}</h1>
    <ul>
      <li><strong>Rover:</strong> {{ rover_name }}</li>
      <li><strong>Sol:</strong> {{ sol }}</li>
      <li><strong>Dia terrestre:</strong> {{ earth_date }}</li>
      <li><strong>Camera:</strong> {{ camera_name }}</li>
    </ul>
    <a href="{{ img_src }}" target="_blank">Download 4K</a>
    <a href="{{ url_for('apirover') }}" style="margin-top: 0.5rem; background-color: #444;">Voltar</a>
  </div>

  <div class="full-image">
    <img src="{{ img_src }}" alt="Full Mars Image">
  </div>
</div>
{% endblock content %}
