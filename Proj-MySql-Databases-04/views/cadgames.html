<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Games</title>
</head>
<body>
    <h2>Cadastro de Games</h2>
    <hr>
    <form action="{{url_for('cadgames')}}" method="POST">
        <label>Titulo:</label>
        <input type="text" name="title" required>
        <label>Ano:</label>
        <input type="text" name="year" required>
        <label>Categoria:</label>
        <input type="text" name="category" required>
        <input type="submit" value="Cadastrar">
    </form>
    <br>
    <hr>
    <h4>Games cadastrados:</h4>
    {% for game in gamelist %}
    TÃ­tulo: <strong>{{game.Title}}</strong><br>
    Ano: <strong>{{game.Year}}</strong><br>
    Categoria: <strong>{{game.Category}}</strong><br>
    <br><br>
    {% endfor %}
</body>
</html>
