{% extends 'base.html' %}
{% block content %}

<h2>Controle de estoque </h2><br>
<details>
    <summary>[ Cadastrar novo jogo ]</summary>
    <div class="col-md-4">
        <form action="{{url_for('estoque')}}" method="POST">
            <input type="text" name="titulo" placeholder="Titulo" class="form-control" required>
            <input type="number" name="ano" placeholder="Ano" class="form-control" required>
            <input type="text" name="categoria" placeholder="Categoria" class="form-control" required>
            <input type="text" name="plataforma" placeholder="Plataforma" class="form-control" required>
            <input type="number" name="preco" placeholder="Preco" class="form-control" required>
            <input type="submit" value="Cadastrar" placeholder="Titulo" class="btn btn-success" required>
            <input type="reset" value="Limpar" class="btn btn-danger">
        </form>
    </div>
</details>

<table class="table table-bordered table-hover">
    <thead class="table-dark">
        <tr>
            <th>Título</th>
            <th>Ano</th>
            <th>Categoria</th>
            <th>Plataforma</th>
            <th>Preço</th>
        </tr>
    </thead>
    <tbody>
        {% for game in gamesEmEstoque %}
        <tr>
            <td>{{game.titulo}}</td>
            <td>{{game.ano}}</td>
            <td>{{game.categoria}}</td>
            <td>{{game.plataforma}}</td>
            <td>{{game.preco}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock content %}
