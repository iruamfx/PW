<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Consoles</title>
</head>
<body>
    <h2>Cadastro de Consoles</h2>
    <hr>
    <form action="{{url_for('cadconsoles')}}", method="post">
        <label>Nome:</label>
        <input type="text" name="nome" required></input>
        <label>Valor:</label>
        <input type="text" name="valor" required></input>
        <label>País</label>
        <input type="text" name="pais" required></input>
        <input type="submit" value="Cadastrar"></input>
    </form>
    <br>
    <hr>
    <h4>Consoles Cadastrados: </h4>
    {% for console in consoleList %}
    Nome: <strong>{{console.Nome}}</strong><br>
    Valor: <strong>R${{console.Valor}}</strong><br>
    País: <strong>{{console.País}}</strong>
    <br>
    <br>
    {% endfor %}
    <hr>
    <br>
    <a href="/">Voltar para página Inicial</a>
</body>
</html>
