<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Games</title>
</head>
<body>
    <h2>Cadastro de Games</h2>
    <hr>
    <form action="{{url_for('cadgames')}}", method="post">
        <label>Título:</label>
        <input type="text" name="titulo" required></input>
        <label>Ano:</label>
        <input type="text" name="ano" required></input>
        <label>Categoria</label>
        <input type="text" name="categoria" required></input>
        <input type="submit" value="Cadastrar"></input>
    </form>
    <br>
    <hr>
    <h4>Games Cadastrados: </h4>
    {% for game in gameList %}
    Título: <strong>{{game.Título}}</strong><br>
    Ano: <strong>{{game.Ano}}</strong><br>
    Categoria: <strong>{{game.Categoria}}</strong>
    <br>
    <br>
    {% endfor %}
    <hr>
    <br>
    <a href="/">Voltar para página Inicial</a>
</body>
</html>
