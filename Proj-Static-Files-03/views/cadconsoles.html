<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Consoles</title>
</head>
<body>
    <h2>Cadastro de Consoles</h2>
    <hr>
    <form action="{{url_for('cadconsoles')}}" method="POST">
        <label>Nome:</label>
        <input type="text" name="name" required>
        <label>Preço:</label>
        <input type="text" name="price" required>
        <label>País:</label>
        <input type="text" name="country" required>
        <input type="submit" value="Cadastrar">
    </form>
    <br>
    <hr>
    <h4>Consoles cadastrados:</h4>
    {% for cons in conslist %}
    Nome: <strong>{{cons.Name}}</strong><br>
    Preço: <strong>{{cons.Price}}</strong><br>
    Country: <strong>{{cons.Country}}</strong><br>
    <br><br>
    {% endfor %}
</body>
</html>
